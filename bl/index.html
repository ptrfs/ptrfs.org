<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <!-- Your script to load and render Markdown -->
   <script>
    function loadMarkdown(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('main_content').innerHTML = marked(data);
        })
        .catch(error => console.error('Error loading markdown:', error));
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <a href="#"><h1>ptr.</h1></a>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#" onclick="loadMarkdown('blogs/a1.md')">Markdown File 1</a></li>
        <li><a href="#" onclick="loadMarkdown('markdown2.md')">Markdown File 2</a></li>
        <!-- Add more links as needed -->
      </ul>
    </div>
    <div class="main-content" id="main_content">
      <!-- Markdown content will be loaded here -->
    </div>
  </div>

 
</body>
</html>
